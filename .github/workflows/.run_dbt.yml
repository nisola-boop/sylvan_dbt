name: Run dbt tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 13 * * *"   # Runs daily at 8 AM ET (13:00 UTC)

jobs:
  run_dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Prepare private key
        run: |
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > private_key.p8

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          sylvan_dbt:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: ${{ secrets.SNOWFLAKE_DATABASE }}
                schema: ${{ secrets.SNOWFLAKE_SCHEMA }}
                private_key_path: private_key.p8
                private_key_passphrase: ""
                threads: 4
                client_session_keep_alive: False
          EOF

      - name: Install dependencies
        run: dbt deps

      - name: Run dbt tests
        id: dbt_tests
        run: dbt test --target ci

      # --------------------------------------------------
      # NEW: Failure alert
      # --------------------------------------------------
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå dbt tests failed in GitHub Actions" 
          echo "::error::dbt tests failed. Check workflow logs."
